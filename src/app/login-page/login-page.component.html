<div class="container-fluid login-container user-manage-container">
  <div class="row align-items-center justify-content-center text-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto my-4">
      <div class="login-card usermange-card">
        <div class="px-4 pt-3 mx-auto">
          <div class="mb-3 w-100 login-branding">
            <!-- <img class="w-100" src="assets/images/dspace-logo.png" alt="{{'repository.image.logo' | translate}}"> -->
            <img class="repository-logo" [src]="logoPath" [attr.alt]="'repository.image.logo' | translate"/>
          </div>
          <h4 class="mb-0 font-weight-normal">{{"login.form.header" | translate}}</h4>
        </div>
        <ds-log-in [isStandalonePage]="true"></ds-log-in>
      </div>
    </div>
  </div>
</div>
